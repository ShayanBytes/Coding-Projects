<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üï∑Ô∏è Spider-Man Debug Test</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background: #000;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
            max-width: 300px;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="debug">
        <h3>üï∑Ô∏è Spider-Man Graphics Debug</h3>
        <div id="status">Loading...</div>
    </div>
    
    <div id="controls">
        <strong>Controls:</strong><br>
        WASD: Move camera<br>
        Arrow Keys: Move player<br>
        R: Reset positions
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.innerHTML += '<div>' + message + '</div>';
        }
        
        let scene, camera, renderer, player, ground;
        let keys = {};
        
        function init() {
            log('üé® Initializing Three.js...');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);
            
            // Renderer
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Player (red cube representing Spider-Man)
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshLambertMaterial({ color: 0xDC143C });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 1, 0);
            player.castShadow = true;
            scene.add(player);
            
            // Add some buildings
            for (let i = 0; i < 8; i++) {
                const height = Math.random() * 15 + 5;
                const buildingGeometry = new THREE.BoxGeometry(4, height, 4);
                const buildingMaterial = new THREE.MeshLambertMaterial({ 
                    color: new THREE.Color().setHSL(0.6, 0.3, Math.random() * 0.4 + 0.4)
                });
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                building.position.set(
                    (Math.random() - 0.5) * 50,
                    height / 2,
                    (Math.random() - 0.5) * 50
                );
                building.castShadow = true;
                building.receiveShadow = true;
                scene.add(building);
            }
            
            log('‚úÖ Three.js initialized!');
            log('üìä Scene objects: ' + scene.children.length);
            log('üì∑ Camera: ' + camera.position.x + ', ' + camera.position.y + ', ' + camera.position.z);
            log('üéÆ Player: ' + player.position.x + ', ' + player.position.y + ', ' + player.position.z);
            
            setupControls();
            animate();
        }
        
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                if (e.code === 'KeyR') {
                    // Reset positions
                    camera.position.set(0, 10, 20);
                    player.position.set(0, 1, 0);
                    log('üîÑ Positions reset');
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateControls() {
            const speed = 0.3;
            
            // Camera movement (WASD)
            if (keys['KeyW']) camera.position.z -= speed;
            if (keys['KeyS']) camera.position.z += speed;
            if (keys['KeyA']) camera.position.x -= speed;
            if (keys['KeyD']) camera.position.x += speed;
            
            // Player movement (Arrow keys)
            if (keys['ArrowUp']) player.position.z -= speed;
            if (keys['ArrowDown']) player.position.z += speed;
            if (keys['ArrowLeft']) player.position.x -= speed;
            if (keys['ArrowRight']) player.position.x += speed;
            
            // Camera always looks at player
            camera.lookAt(player.position);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            updateControls();
            
            // Simple player animation
            player.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        
        // Start when Three.js is loaded
        if (typeof THREE !== 'undefined') {
            init();
        } else {
            log('‚ùå Three.js not loaded!');
        }
    </script>
</body>
</html>
