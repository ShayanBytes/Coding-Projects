<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man Game Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #status {
        padding: 20px;
        background: #333;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .success {
        color: #0f0;
      }
      .error {
        color: #f00;
      }
      .warning {
        color: #ff0;
      }
    </style>
  </head>
  <body>
    <h1>üï∑Ô∏è Spider-Man Game Test</h1>
    <div id="status">
      <h3>Loading Status:</h3>
      <div id="logs"></div>
    </div>

    <!-- External Libraries -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      onload="logStatus('‚úÖ Three.js loaded', 'success')"
      onerror="logStatus('‚ùå Three.js failed to load', 'error')"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js"
      onload="logStatus('‚úÖ Cannon.js loaded', 'success')"
      onerror="logStatus('‚ùå Cannon.js failed to load', 'error')"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
      onload="logStatus('‚úÖ dat.GUI loaded', 'success')"
      onerror="logStatus('‚ùå dat.GUI failed to load', 'error')"
    ></script>

    <script>
      function logStatus(message, type = "info") {
        const logs = document.getElementById("logs");
        const div = document.createElement("div");
        div.className = type;
        div.textContent = message;
        logs.appendChild(div);
        console.log(message);
      }

      logStatus("üï∑Ô∏è Test page loaded");

      // Test when all scripts are loaded
      window.addEventListener("load", () => {
        logStatus("üìÑ Page fully loaded");

        setTimeout(() => {
          logStatus("üîç Checking libraries...");

          if (typeof THREE !== "undefined") {
            logStatus("‚úÖ THREE.js is available: " + THREE.REVISION, "success");
          } else {
            logStatus("‚ùå THREE.js is not available", "error");
          }

          if (typeof CANNON !== "undefined") {
            logStatus("‚úÖ CANNON.js is available", "success");
          } else {
            logStatus("‚ùå CANNON.js is not available", "error");
          }

          if (typeof dat !== "undefined") {
            logStatus("‚úÖ dat.GUI is available", "success");
          } else {
            logStatus("‚ùå dat.GUI is not available", "error");
          }

          // Test creating a basic Three.js scene
          try {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            logStatus("‚úÖ Three.js scene creation test passed", "success");
          } catch (error) {
            logStatus(
              "‚ùå Three.js scene creation failed: " + error.message,
              "error"
            );
          }
        }, 1000);
      });
    </script>
  </body>
</html>
